
<!DOCTYPE html>
<html>
<head>
    <title>Snort Yönetim Paneli</title>
</head>
<body>
    <h1>Snort Yönetim Paneli</h1>
    <p>Snort Durumu: {{ status }}</p>
    <form action="/start" method="post">
        <label>Ağ Arayüzü:</label>
        <input type="text" name="interface" value="lo">
        <button type="submit">Snort'u Başlat</button>
    </form>
    <form action="/stop" method="post">
        <button type="submit">Snort'u Durdur</button>
    </form>
    <a href="/logs">Logları Görüntüle</a> |
    <a href="/configure">Kuralları Düzenle</a>
</body>
</html>
